
<html xmlns:wicket="http://wicket.apache.org/">
<head>
<title>Fractus | Create Account</title>
</head>
<wicket:extend>
	<form wicket:id="createAccountForm">
		<div wicket:id="feedbackPanel"></div>
		<div>
			<label>Username:</label><input wicket:id="username" type="text" />
		</div>
		<div>
			<label>Password:</label><input wicket:id="password" type="password" />
		</div>
		<div>
			<label>Confirm:</label><input wicket:id="passwordConfirm"
				type="password" />
		</div>
		<div>
			<label>Email (optional):</label><input wicket:id="email" type="text" />
		</div>
		<div>
			<label>Captcha:</label><input wicket:id="captcha" type="text" />
		</div>
		<div>
			<input value="Create Account" type="submit" />
		</div>
	</form>
</wicket:extend>
</html>
